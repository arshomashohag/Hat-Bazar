<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
		
        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
         <script type="text/javascript" src="../../js/main.js"></script>
    </div>
</head>
<body>
<div th:fragment="header">


		<nav class="navbar navbar-inverse navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/}">Hat-Bazar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item dropdown" id="dropdownlistitem">
				        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				          Products
				        </a>
				        <div class="dropdown-menu" id="dropdownmenudiv" aria-labelledby="navbarDropdownMenuLink">
				          <a class="dropdown-item" href="#">Category 1</a>
				          <a class="dropdown-item" href="#">Category 2</a>
				          <a class="dropdown-item" href="#">Category 3</a>
				        </div>
				     </li>
					 
				</ul>
				
				
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search"/>
				</form>
				<ul class="my-2 my-lg-0 navbar-nav" >                
	                
	                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
	                	<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				         	<span sec:authentication="name"></span>
				        </a>
				        <div class="dropdown-menu"  aria-labelledby="navbarDropdownMenuLink">
				           <a class="dropdown-item" href="#">My Profile</a>
				           <a class="dropdown-item" th:href="@{/logout}">Sign Out</a> 			          
				        </div>
	                </li>
	                <li sec:authorize="!isAuthenticated()">
	                	<a th:href="@{/login}" class="btn btn-primary">Login</a>
	                </li>
	                
            	</ul>
            	
            	
				
				
				
			</div>
		</nav>

	</div>

</body>
</html>
